name: Install and run HORmon on toy dataset

on: [push, workflow_dispatch]

jobs:
    build-linux:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: [3.5, 3.6, 3.7, 3.8, 3.9]

        steps:
            - uses: actions/checkout@v2
            - name: Set up conda for python ${{ matrix.python-version }}
              uses: s-weigand/setup-conda@v1
              with:
                  update-conda: true
                  python-version: ${{ matrix.python-version }}
                  conda-channels: defaults, bioconda, conda-forge
            - name: Check python version
              run: |
                   which python
                   python --version
            - name: Install dependencies
              run: |
                   conda install -y --file requirements.txt
            - name: Run monomer inference on toy cen8 dataset
              run: |
                   python3 src/monomer_inference.py -seq test_data/cen8toy.fa -mon test_data/AlphaSat.fa -o toy8_mi
            - name: Run HORmon on toy cen8 dataset
              run: |
                   python3 src/HORmon.py --seq test_data/cen8toy.fa --mon toy8_mi/final/monomers.fa --cen-id 8 --monomer-thr 2 --edge-thr 2 --min-traversals 2 -o toy8
